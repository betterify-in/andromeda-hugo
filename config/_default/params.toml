#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.svg"
# use `x` with logo_width, example: "100x"
logo_width = "240x"
# logo text will only show when logo is missing.
logo_text = "Betterify"
# OpenGraph / Twitter Card metadata
description = "We help in Better Management of Finances, Accounts, Investments, and Taxes (FAIT). Let’s Betterify!!"
author = "Themefisher"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own

# footer information
footer_info = "We help in Better Management of Finances, Accounts, Investments, and Taxes (FAIT). Let’s Betterify!!"

# contact form action
contact_form_action = "https://formspree.io/f/xbjbawve" # contact form works with https://formspree.io

# copyright
copyright = "© [Betterify](https://www.betterify.in/) | Designed By [Themefisher](https://themefisher.com/) and Developed By [Gethugothemes](https://gethugothemes.com/) | Proudly Hosted On [Netlify](https://www.netlify.com/)"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= "" 

# Main Sections
mainSections= ["blog"]

# contact information
[contact_info]
address = "Koregaon Park, Pune - 411001, MH (India)"
phone = ["+919158399970", "+918830541639",] 
email = ["betterify.in@gmail.com",]

# imaging processing
[imaging]
# Default JPEG or WebP quality setting. Default is 100.
quality = 100

# Preloader
[preloader]
enable = true
preloader = "images/favicon.png" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Betterify TV"
link = "https://www.youtube.com/channel/UCiyLlAY3_T1XiADSThStYGA"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

# call-to-action
[cta]
enable = true
title = "We bring you <mark>Video Stories</mark>"
content = "We also share with you video series on topics of <mark>Better Financial Management</mark> <br>and better wealth management. Subscribe to Betterify TV for latest videos."
button = "Betterify TV"
button_link = "https://www.youtube.com/channel/UCiyLlAY3_T1XiADSThStYGA"

